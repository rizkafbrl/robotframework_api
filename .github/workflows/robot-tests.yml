name: Robot Framework API Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-22.04  # Downgraded from ubuntu-latest to ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Robot Framework tests
      run: |
        mkdir -p results
        python -m robot --outputdir results tests/

    - name: Upload test results
      uses: actions/upload-artifact@3c2b8f6b7751f5b88a604c36b8b34ff9ec054001
      with:
        name: robot-results
        path: results/
      
